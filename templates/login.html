<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Admin login</title>
</head>

<body>
    {% if status == True %}

    {% elif status == False %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Recaptcha!</strong> Verify captcha fail!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% elif status == "wrong" %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Worong!</strong> Incorrect Password or Email!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% else %}
    
    {% endif %}
    <h1 class="text-center fonts-2 mt-4">The Coding Blog</h1>
    <h3 class="text-center mt-2 fonts">Admin Login</h3>

    <div class="container mt-2 login-wd">
        <form accept="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="d-flex justify-content-center mt-2">{{ recaptcha }}</div>
            <div class="d-flex justify-content-center mt-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/a58f8dca66.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
